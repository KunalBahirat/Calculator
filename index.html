<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Calculate Everything!</h3>
    <div id="frame">
       
        <div class="x">
          <table>
            <tr>
              <td><button id="c" onclick="clear1();"><B style="color:rgb(141, 150, 150);">C</B></button></td>
              <td><input type="text" id="numInput"></td>
            </tr>
          </table>
          
          
        </div>

        <div id="buttonFrame">
          <table id="table1">
            <tr>
              <td><button id="seven"  onclick="fun1('7');" ><b>7</b></button></button></td>
              <td><button id="eight" onclick="fun1('8');" ><b>8</b></button></button></td>
              <td><button id="nine" onclick="fun1('9');" ><b>9</b></button></button></td>
              <td><button id="plus" onclick="fun1('+');" ><b>+</b></button></button></td>
            </tr>
            <tr>
              <td><button id="four" onclick="fun1('4');" ><b>4</b></button></button></td>
              <td><button id="five" onclick="fun1('5');" ><b>5</b></button></button></td>
              <td><button id="six" onclick="fun1('6');" ><b>6</b></button></button></td>
              <td><button id="multiply" onclick="fun1('*');" ><b>*</b></button></button></td>
            </tr>
            <tr>
              <td><button id="one" onclick="fun1('1');" ><b>1</b></button></button></td>
              <td><button id="two" onclick="fun1('2');" ><b>2</b></button></button></td>
              <td><button id="three" onclick="fun1('3');" ><b>3</b></button></button></td>
              <td><button id="minus" onclick="fun1('-');" ><b>-</b></button></button></td>
            </tr>
            <tr>
              <td><button id="dot" onclick="fun1('.');" ><b>.</b></button></button></td>
              <td><button id="zero" onclick="fun1('0');" ><b>0</b></button></button></td>
              <td><button id="divide" onclick="fun1('/');" ><b>/</b></button></button></td>
              <td><button  id="equal" onclick="fun2();" style="background-color: rgb(127 162 168);
                color: #14191d"><b>=</b></button></button></td>
            </tr>
          </table>
        </div>
    </div>
    <script>
      const equal=document.getElementById("#equal");
const input=document.getElementById("numInput")
function fun1(a){
  input.value+=a;
}

function fun2(){
  let ex=input.value;
  let ans=eval(ex);
  input.value=ans;
}
function clear1(){
  input.value="";
}

    </script>
  </body>

</html>
